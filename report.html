<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salesforce Field Usage Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
<main>
    <header>
        <h1>Salesforce Field Usage</h1>
        <div id="reportMeta"></div>
    </header>

    <section id="reportStatus" class="status status-info">
        Loading report dataâ€¦
    </section>

    <section id="chartSection" hidden>
        <h2>Field Non-Null Percentage</h2>
        <div class="chart-container" id="fieldChartContainer" role="img" aria-label="Bar chart of field non-null percentages"></div>
    </section>

    <section id="distributionSection" hidden>
        <div id="distributionTables"></div>
    </section>

    <section id="reportTableSection" hidden>
        <table>
            <thead>
                <tr>
                    <th data-sort-key="sobject">SObject</th>
                    <th data-sort-key="field">Field</th>
                    <th data-sort-key="sobjectCount">SObject Count</th>
                    <th data-sort-key="nonNullCount">Estimated Non-Null Count</th>
                    <th data-sort-key="nonNullPercentage">% Non-Nulls</th>
                    <th data-sort-key="status">Status</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
        </table>
    </section>

    <section id="summaryTimelineSection" hidden>
        <h2>Monthly Activity (Last 12 Months)</h2>
        <div id="summaryTimelineCards"></div>
    </section>
</main>

<script src="scripts/report.js"></script>
</body>
</html>
